<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simon Game - A classic memory skill game implementation">
    <meta name="author" content="ogidy">
    
    <title>Simon Memory Game</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Simon Memory Game">
    <meta property="og:description" content="Test your memory with this classic Simon Game implementation">
    <meta property="og:image" content="favicon.svg">
    <meta property="og:type" content="website">
</head>

<body>
    <main class="game-container">
        <h1 id="level-title" aria-live="polite">Press A Key to Start</h1>
        
        <div class="container">
            <div class="row">
                <button id="green" class="btn green" aria-label="Green button"></button>
                <button id="red" class="btn red" aria-label="Red button"></button>
            </div>

            <div class="row">
                <button id="yellow" class="btn yellow" aria-label="Yellow button"></button>
                <button id="blue" class="btn blue" aria-label="Blue button"></button>
            </div>
        </div>
        
        <footer class="game-instructions">
            <p class="instruction-text">Button Order:</p>
            <div class="button-guide">
                <span class="guide-item"><span class="guide-color green-text">Green (1)</span></span>
                <span class="guide-item"><span class="guide-color red-text">Red (2)</span></span>
                <span class="guide-item"><span class="guide-color yellow-text">Yellow (3)</span></span>
                <span class="guide-item"><span class="guide-color blue-text">Blue (4)</span></span>
            </div>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js"></script>
</body>
</html>
