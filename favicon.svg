<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" version="1.1" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="16" cy="16" r="16" fill="#011F3F"/>
    
    <!-- Game buttons with highlights and labels -->
    <!-- Green Button (Top Left) -->
    <path d="M2 14a12 12 0 0 1 12-12v12H2z" fill="#33cc33" stroke="#000" stroke-width="0.5">
        <animate attributeName="fill-opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="8" y="8" font-size="4" fill="white" text-anchor="middle">1</text>
    
    <!-- Red Button (Top Right) -->
    <path d="M18 2a12 12 0 0 1 12 12H18V2z" fill="#ff3e3e" stroke="#000" stroke-width="0.5"/>
    <text x="24" y="8" font-size="4" fill="white" text-anchor="middle">2</text>
    
    <!-- Yellow Button (Bottom Left) -->
    <path d="M2 18a12 12 0 0 0 12 12V18H2z" fill="#ffff4d" stroke="#000" stroke-width="0.5"/>
    <text x="8" y="24" font-size="4" fill="black" text-anchor="middle">3</text>
    
    <!-- Blue Button (Bottom Right) -->
    <path d="M18 30a12 12 0 0 0 12-12H18v12z" fill="#3366ff" stroke="#000" stroke-width="0.5"/>
    <text x="24" y="24" font-size="4" fill="white" text-anchor="middle">4</text>
    
    <!-- Central circle -->
    <circle cx="16" cy="16" r="4" fill="#222" stroke="#FEF2BF" stroke-width="0.5"/>
    
    <!-- Subtle glow effects -->
    <defs>
        <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
            <stop offset="80%" stop-color="white" stop-opacity="0"/>
            <stop offset="100%" stop-color="white" stop-opacity="0.3"/>
        </radialGradient>
    </defs>
    <circle cx="16" cy="16" r="15" fill="url(#glow)" opacity="0.5"/>
</svg>
